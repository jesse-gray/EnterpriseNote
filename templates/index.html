<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Enterprise Note</h1>
            <p class="lead">A shared notebook application.</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="form-group row-fluid">
            <h2>Login:</h2>
        </div>
        <div class="form-group row-fluid">
            <label class="col-sm-2 col-form-label">User ID: </label>
            <div class="col-sm-10">
                <input id="userid" type="number">  
            </div>
        </div>
        <div class="form-group row-fluid">
            <label class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input id="password" type="password">  
            </div>
        </div>
        <div class="form-group row-fluid">
            <button class="btn btn-secondary" onclick="login()">Login</button> 
        </div>   
    </div>
    <hr>
    <div class="container-fluid">
        <div class="form-group row-fluid">
            <h2>Sign Up:</h2>
        </div>
        <div class="form-group row-fluid">
            <label class="col-sm-2 col-form-label">First Name: </label>
            <div class="col-sm-10">
                <input id="firstname" type="text">  
            </div>
        </div>
        <div class="form-group row-fluid">
            <label class="col-sm-2 col-form-label">Last Name: </label>
            <div class="col-sm-10">
                <input id="lastname" type="text">  
            </div>
        </div>
        <div class="form-group row-fluid">
            <label class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input id="signInPassword" type="password">  
            </div>   
        </div>
        <div class="form-group row-fluid">
            <button class="btn btn-secondary" onclick="signUp()">Sign Up</button> 
        </div>
    </div>
</body>
