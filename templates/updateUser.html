<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/javascript/javascript.js"></script>
</head>

<body onload="loadUpdateUserPage()">
    <div class="jumbotron jumbotron-fluid">
  		<div class="container-fluid">
			<h1 class="display-4">Update User</h1>
			<p class="lead">This is where you can update your profile details.</p>
        </div>
    </div>
	<div class="container-fluid">
		<form id="updateUserForm">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User ID: </label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="formuserid" name="userid" value="1">
				</div>
			</div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name: </label>
                <input id="firstname" type="text" name="firstname">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name: </label>
                <input id="lastname" type="text" name="lastname">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password: </label>
                <input id="password" type="password" name="password">
            </div>
			<button type="submit" class="btn btn-secondary">Submit</button>
		</form>
	</div>
    <hr>
	<div class="container-fluid">
		<button id="backBtn" class="btn btn-secondary" onclick='location.href="viewUsers"'>Back</button>
		<button id="homeBtn" class="btn btn-secondary" onclick='location.href="home"'>Home</button>
    </div>
</body>

<script type="text/javascript">
  const serialize_form = form => JSON.stringify(
  Array.from(new FormData(form).entries())
       .reduce((m, [ key, value ]) => Object.assign(m, { [key]: value }), {})
);

$('#updateUserForm').on('submit', function(event) {
  event.preventDefault();
  const json = serialize_form(this);
  $.ajax({
    type: 'PUT',
    url: 'http://localhost:8000/api/users/' + localStorage.getItem("userid"),
    dataType: 'json',
    data: json,
    contentType: 'application/json',
    success: function(data) {
      alert(data)
    }
  });
  location.href='viewUsers';
});
</script>
