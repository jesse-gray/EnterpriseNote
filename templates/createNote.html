<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Create new note</h1>
            <p class="lead">Use this form to create a new note.</p>
        </div>
    </div>
    <form id="createForm" action="http://localhost:8000/api/notes" method="post">
        <textarea name="notetext" rows="10" cols="100"></textarea><br>
        <label>Use saved sharing settings?</label>
        <input type="checkbox" id="savedOption"><br>
        <input type="submit">
    </form>
    <hr>
    <button id="homeBtn" onclick='location.href="home"'>Home</button>
    <br>
<body>

<script type="text/javascript">
  const serialize_form = form => JSON.stringify(
  Array.from(new FormData(form).entries())
       .reduce((m, [ key, value ]) => Object.assign(m, { [key]: value }), {})
);

$('#createForm').on('submit', function(event) {
  event.preventDefault();
  const json = serialize_form(this);
  $.ajax({
    type: 'POST',
    url: 'http://localhost:8000/api/notes',
    dataType: 'json',
    data: json,
    contentType: 'application/json',
    success: function(data) {
      alert(data)
    }
  });
});
</script>
