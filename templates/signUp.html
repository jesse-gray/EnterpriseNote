<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/javascript/javascript.js"></script>
</head>

<body onload="splashPageLoad()">
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Enterprise Note</h1>
            <p class="lead">A shared notebook application.</p>
        </div>
    </div>
	<div class="container-fluid">
		<form id="signupForm">
            <div class="container-fluid">
                <div class="form-group row-fluid">
                    <h2>Sign Up:</h2>
                </div>
                <div class="form-group row-fluid">
                    <label class="col-sm-2 col-form-label">First Name: </label>
                    <div class="col-sm-10">
                        <input id="firstname" type="text" name="firstname">  
                    </div>
                </div>
                <div class="form-group row-fluid">
                    <label class="col-sm-2 col-form-label">Last Name: </label>
                    <div class="col-sm-10">
                        <input id="lastname" type="text" name="lastname">  
                    </div>
                </div>
                <div class="form-group row-fluid">
                    <label class="col-sm-2 col-form-label">Password: </label>
                    <div class="col-sm-10">
                        <input id="signUpPassword" type="password" name="signUpPassword">  
                    </div>   
                </div>
                <div class="form-group row-fluid">
                    <button type="submit" class="btn btn-secondary">Sign Up</button> 
                </div>
            </div>
        </form>
    </div>
</body>

<script type="text/javascript">
$('#signupForm').on('submit', function(event) {
    event.preventDefault();

    var firstname = $('#firstname').val()
    var lastname = $('#lastname').val()
    var signuppassword = $('#signUpPassword').val()
    var json = JSON.stringify({"firstname":firstname, "lastname":lastname, "password":signuppassword})
    if((firstname.length > 0) && (signuppassword.length > 0)){
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8000/api/users',
            dataType: 'json',
            data: json,
            contentType: 'application/json'
        });
        location.replace("/api/")
    }
  
});
</script>
