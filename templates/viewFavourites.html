<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/javascript/javascript.js"></script>
</head>

<body onload="loadFavourites()">
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">View Favourites</h1>
            <p class="lead">Here is where you can view your favourite list.</p>
        </div>
    </div>
    <div id="userList" class="container-fluid">
    </div>
    <div class="container-fluid">
        <form id="addFaveForm">
            <h2>Add New Favourite:</h2>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User ID: </label>
                <input type="number" id="userid" name="userid">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Read Permissions:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="readPerm" value=true>
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="readPerm" value=false>
                    <label class="form-check-label" for="inlineRadio1">No</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Write Permissions:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="writePerm" value=true>
                    <label class="form-check-label" for="inlineRadio2">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="writePerm" value=false>
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary" onclick="createFavourite()">Submit</button>
        </form>
    </div>
    <hr>
    <div class="container-fluid">
        <button id="homeBtn" class="btn btn-secondary" onclick='location.href="home"'>Home</button>
    </div>
</body>
