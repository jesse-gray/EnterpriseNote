<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/javascript/javascript.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Analyse Note</h1>
            <p class="lead">Here you can analyse a note to find how many occurances of a specified text pattern there are..</p>
        </div>
    </div>
    <div class="container-fluid">
		<form id="findNoteForm">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Note ID: </label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="formnoteid" name="noteid" value="">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Enter Search Term: </label>
				<div class="col-sm-12">
                    <input type="text" class="form-control" id="searchterm" name="searchterm">
                </div>
			</div>
			<button type="submit" class="btn btn-secondary" onclick="analyseNote()">Submit</button>
		</form>
        <hr>
        <div id="notesOutput" class="container-fluid"></div>
        <hr>
        <div class="container-fluid">
            <button id="backBtn" class="btn btn-secondary" onclick='location.href="viewNotes"'>Back</button>
		    <button id="homeBtn" class="btn btn-secondary" onclick='location.href="home"'>Home</button>
        </div>
	</div>
</body>
